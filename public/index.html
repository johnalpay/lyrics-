<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-6">ðŸŽµ Lyrics Finder</h1>
  <input id="titleInput" type="text" placeholder="I-type ang title ng kanta..." class="w-full max-w-md px-4 py-2 rounded text-black mb-4">
  <button onclick="fetchLyrics()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Hanapin</button>
  <pre id="lyricsResult" class="bg-gray-800 p-4 mt-6 rounded max-w-2xl w-full whitespace-pre-wrap"></pre>

  <script>
    async function fetchLyrics() {
      const title = document.getElementById('titleInput').value;
      const result = document.getElementById('lyricsResult');
      result.textContent = 'Loading...';

      try {
        const res = await fetch(`/api/lyrics?title=${encodeURIComponent(title)}`);
        const data = await res.json();
        if (data.lyrics) {
          result.textContent = data.lyrics;
        } else {
          result.textContent = 'Walang lyrics na nahanap.';
        }
      } catch (e) {
        result.textContent = 'Nagkaroon ng error sa pagkuha ng lyrics.';
      }
    }
  </script>
</body>
</html>
