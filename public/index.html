<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Finder</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    if (localStorage.theme === 'light') {
      document.documentElement.classList.remove('dark');
      document.documentElement.classList.add('light');
    } else {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-900 text-white light:bg-white light:text-black min-h-screen flex flex-col items-center justify-center p-4 transition duration-300">

  <!-- Theme Toggle Button -->
  <div class="absolute top-4 right-4">
    <button id="toggleTheme" title="Toggle Dark/Light Mode"
      class="bg-gray-700 dark:bg-yellow-400 text-white dark:text-black p-3 rounded-full shadow hover:scale-110 transition-transform">
      <i data-feather="moon"></i>
    </button>
  </div>

  <!-- Title -->
  <h1 class="text-4xl font-bold mb-6 text-center flex items-center gap-2">
    <i data-feather="music"></i> Lyrics Finder
  </h1>

  <!-- Input -->
  <input id="titleInput" type="text" placeholder="Enter song title"
         class="w-full max-w-md p-3 rounded text-black focus:ring-2 focus:ring-blue-500 mb-2 transition"/>

  <!-- History -->
  <select id="historyDropdown" class="w-full max-w-md p-2 mb-4 rounded text-black">
    <option value="">Choose from history...</option>
  </select>

  <!-- Search -->
  <button id="searchBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow-md transform hover:scale-105 transition">
    <i data-feather="search" class="inline-block mr-2"></i> Find Lyrics
  </button>

  <!-- Spinner -->
  <div id="spinner" class="hidden mt-4 animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>

  <!-- Output -->
  <pre id="output"
       class="bg-white dark:bg-gray-100 text-black p-4 rounded w-full max-w-md overflow-auto mt-4 whitespace-pre-wrap min-h-[200px]">
Lyrics will appear here...
  </pre>

  <!-- Actions -->
  <div class="flex gap-4 mt-6">
    <button id="copyBtn"
            class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded flex items-center gap-2 transform hover:scale-105 transition">
      <i data-feather="copy"></i> Copy
    </button>
    <button id="downloadBtn"
            class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded flex items-center gap-2 transform hover:scale-105 transition">
      <i data-feather="download"></i> Download
    </button>
  </div>

  <!-- Follow Button -->
  <a href="https://www.facebook.com/profile.php?id=61576992292379" target="_blank"
     class="flex items-center gap-2 bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-full mt-6 shadow-md transform hover:scale-105 transition">
    <i data-feather="facebook"></i> Follow Sxe Ci
  </a>

  <!-- Scripts -->
  <script>
    const searchBtn = document.getElementById("searchBtn");
    const titleInput = document.getElementById("titleInput");
    const output = document.getElementById("output");
    const spinner = document.getElementById("spinner");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const themeToggle = document.getElementById("toggleTheme");
    const historyDropdown = document.getElementById("historyDropdown");

    let currentLyrics = "";
    let currentTitle = "";

    function updateHistory(title) {
      let history = JSON.parse(localStorage.getItem("lyricsHistory") || "[]");
      if (!history.includes(title)) {
        history.unshift(title);
        if (history.length > 10) history = history.slice(0, 10);
        localStorage.setItem("lyricsHistory", JSON.stringify(history));
        renderHistoryDropdown();
      }
    }

    function renderHistoryDropdown() {
      let history = JSON.parse(localStorage.getItem("lyricsHistory") || "[]");
      historyDropdown.innerHTML = '<option value="">Choose from history...</option>';
      history.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item;
        opt.textContent = item;
        historyDropdown.appendChild(opt);
      });
    }

    searchBtn.addEventListener("click", () => {
      const title = titleInput.value.trim();
      if (!title) {
        output.textContent = "❗ Please enter a song title.";
        return;
      }

      output.textContent = "";
      spinner.classList.remove("hidden");
      currentLyrics = "";
      currentTitle = title;

      fetch(`/api/lyrics?title=${encodeURIComponent(title)}`)
        .then(res => res.json())
        .then(data => {
          spinner.classList.add("hidden");
          if (data.response && data.response.trim() !== "") {
            output.textContent = data.response;
            currentLyrics = data.response;
            updateHistory(title);
          } else {
            output.textContent = "❌ No lyrics found.";
          }
        })
        .catch(err => {
          console.error(err);
          spinner.classList.add("hidden");
          output.textContent = "⚠️ Error fetching lyrics.";
        });
    });

    copyBtn.addEventListener("click", () => {
      if (currentLyrics) {
        navigator.clipboard.writeText(currentLyrics);
        alert("✅ Lyrics copied!");
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (currentLyrics) {
        const blob = new Blob([currentLyrics], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${currentTitle || "lyrics"}.txt`;
        link.click();
      }
    });

    themeToggle.addEventListener("click", () => {
      const html = document.documentElement;
      if (html.classList.contains("light")) {
        html.classList.remove("light");
        html.classList.add("dark");
        localStorage.theme = 'dark';
      } else {
        html.classList.remove("dark");
        html.classList.add("light");
        localStorage.theme = 'light';
      }
    });

    historyDropdown.addEventListener("change", () => {
      const selected = historyDropdown.value;
      if (selected) {
        titleInput.value = selected;
        searchBtn.click();
      }
    });

    renderHistoryDropdown();
    feather.replace(); // Feather icons
  </script>
</body>
</html>
