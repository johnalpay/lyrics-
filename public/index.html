<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Finder</title>
  <script>
    async function findLyrics(event) {
      event.preventDefault();
      const artist = document.getElementById('artist').value;
      const title = document.getElementById('title').value;
      const result = document.getElementById('result');
      result.innerText = 'Loading...';

      try {
        const res = await fetch(`/api/lyrics?artist=${encodeURIComponent(artist)}&title=${encodeURIComponent(title)}`);
        const data = await res.json();

        if (data.lyrics) {
          result.innerText = `ðŸŽ¤ ${data.artist} - ${data.title}\n\n${data.lyrics}`;
        } else {
          result.innerText = 'Lyrics not found.';
        }
      } catch (err) {
        result.innerText = 'Error fetching lyrics.';
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #121212;
      color: #fff;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    button {
      background: #1db954;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Lyrics Finder</h1>
  <form onsubmit="findLyrics(event)">
    <input type="text" id="artist" placeholder="Artist (e.g. Ed Sheeran)" required />
    <input type="text" id="title" placeholder="Song Title (e.g. Perfect)" required />
    <button type="submit">Get Lyrics</button>
  </form>
  <pre id="result"></pre>
</body>
</html>
