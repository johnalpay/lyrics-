<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Finder ðŸŽ¶</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6 space-y-6">

  <h1 class="text-4xl font-bold text-center">ðŸŽ¶ Lyrics Finder</h1>

  <input
    type="text"
    id="titleInput"
    placeholder="Enter song title..."
    class="px-4 py-2 rounded w-full max-w-md text-black"
    onkeydown="if(event.key==='Enter') getLyrics()"
  />

  <button
    onclick="getLyrics()"
    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
    id="searchBtn"
  >
    Find Lyrics
  </button>

  <div id="lyricsOutput" class="w-full max-w-2xl bg-white text-black p-4 rounded shadow hidden whitespace-pre-wrap"></div>

  <a
    href="https://www.facebook.com/profile.php?id=61576992292379"
    target="_blank"
    class="mt-6 inline-block bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-full shadow-md"
  >
    Follow Sxe Ci ðŸ’–
  </a>

  <script>
    async function getLyrics() {
      const title = document.getElementById('titleInput').value.trim();
      const output = document.getElementById('lyricsOutput');
      const btn = document.getElementById('searchBtn');

      if (!title) return alert('Please enter a song title.');

      btn.textContent = 'Searching...';
      output.classList.add('hidden');

      try {
        const res = await fetch(`/api/lyrics?title=${encodeURIComponent(title)}`);
        const data = await res.json();
        output.textContent = data.lyrics || 'Lyrics not found.';
      } catch (err) {
        output.textContent = 'Error fetching lyrics.';
      }

      output.classList.remove('hidden');
      btn.textContent = 'Find Lyrics';
    }
  </script>

</body>
</html>
