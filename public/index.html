<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lyrics Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      min-height: 200px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Lyrics Finder</h1>
  <form id="lyricsForm">
    <input type="text" id="titleInput" placeholder="Enter song title" required />
    <button type="submit">Search</button>
  </form>
  <pre id="lyricsOutput">Lyrics will appear here...</pre>
  <div class="error" id="errorMsg"></div>

  <script>
    const form = document.getElementById("lyricsForm");
    const titleInput = document.getElementById("titleInput");
    const lyricsOutput = document.getElementById("lyricsOutput");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = titleInput.value.trim();
      if (!title) return;

      lyricsOutput.textContent = "Loading...";
      errorMsg.textContent = "";

      try {
        const res = await fetch(`/api/lyrics?title=${encodeURIComponent(title)}`);
        if (!res.ok) throw new Error("Network response was not ok");

        const data = await res.json();

        if (data.error || !data.lyrics) {
          lyricsOutput.textContent = "";
          errorMsg.textContent = data.error || "No lyrics found.";
        } else {
          lyricsOutput.textContent = data.lyrics;
        }
      } catch (error) {
        lyricsOutput.textContent = "";
        errorMsg.textContent = "Failed to fetch lyrics. Try again later.";
      }
    });
  </script>
</body>
</html>
