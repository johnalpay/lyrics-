<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Finder</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* Custom vibrant button styles */
    .btn-angas {
      @apply font-bold rounded shadow-lg transform transition-transform duration-300 ease-in-out;
      box-shadow:
        0 0 8px rgba(255, 0, 128, 0.7),
        0 0 15px rgba(255, 0, 128, 0.5),
        0 0 20px rgba(255, 0, 128, 0.3);
    }
    .btn-angas:hover {
      transform: scale(1.12);
      box-shadow:
        0 0 15px rgba(255, 0, 128, 1),
        0 0 25px rgba(255, 0, 128, 0.8),
        0 0 35px rgba(255, 0, 128, 0.5);
    }
    /* Different color variants */
    .btn-blue-angas {
      background: linear-gradient(45deg, #4f46e5, #3b82f6);
      color: white;
    }
    .btn-red-angas {
      background: linear-gradient(45deg, #ef4444, #b91c1c);
      color: white;
    }
    .btn-green-angas {
      background: linear-gradient(45deg, #10b981, #047857);
      color: white;
    }
    .btn-yellow-angas {
      background: linear-gradient(45deg, #facc15, #ca8a04);
      color: black;
      font-weight: 700;
      text-shadow: 0 0 6px #fbbf24;
    }
    .btn-pink-angas {
      background: linear-gradient(45deg, #db2777, #be185d);
      color: white;
    }

    /* Custom loading animation */
    .loading-spinner {
      position: relative;
      width: 48px;
      height: 48px;
      margin: auto;
    }
    .loading-spinner .circle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ec4899; /* pink-500 */
      border-radius: 50%;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .loading-spinner .circle1 {
      left: 0;
      animation: loading-spin 1.2s infinite;
    }
    .loading-spinner .circle2 {
      left: 18px;
      animation: loading-spin 1.2s infinite 0.1s;
    }
    .loading-spinner .circle3 {
      left: 36px;
      animation: loading-spin 1.2s infinite 0.2s;
    }

    @keyframes loading-spin {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
  </style>

  <script>
    if (localStorage.theme === 'light') {
      document.documentElement.classList.remove('dark');
      document.documentElement.classList.add('light');
    } else {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-900 text-white light:bg-white light:text-black min-h-screen flex flex-col items-center justify-center p-4 transition duration-300">

  <!-- Theme Toggle Button -->
  <div class="absolute top-4 right-4">
    <button id="toggleTheme" title="Toggle Dark/Light Mode"
      class="bg-gray-700 dark:bg-yellow-400 text-white dark:text-black p-3 rounded-full shadow hover:scale-110 transition-transform">
      <i data-feather="moon"></i>
    </button>
  </div>

  <!-- Title -->
  <h1 class="text-4xl font-bold mb-6 text-center flex items-center gap-2">
    <i data-feather="music"></i>
    <img src="https://i.imgur.com/3Y3ZK5F.png" alt="Logo" class="w-8 h-8"> <!-- logo icon -->
    Lyrics Finder
  </h1>

  <!-- Input -->
  <input id="titleInput" type="text" placeholder="Enter song title"
         class="w-full max-w-md p-3 rounded text-black focus:ring-2 focus:ring-blue-500 mb-2 transition"/>

  <!-- History Box -->
  <div class="bg-gray-800 light:bg-gray-200 p-4 rounded shadow w-full max-w-md mb-4">
    <label for="historyDropdown" class="block text-sm font-bold mb-2">History</label>
    <select id="historyDropdown" class="w-full p-2 rounded text-black">
      <option value="">Choose from history...</option>
    </select>
  </div>

  <!-- Search and Reset Buttons -->
  <div class="flex flex-wrap gap-4 justify-center">
    <button id="searchBtn" class="btn-angas btn-blue-angas py-2 px-6 flex items-center gap-2">
      <i data-feather="search" class="inline-block"></i> Find Lyrics
    </button>
    <button id="resetBtn" class="btn-angas btn-red-angas py-2 px-6 flex items-center gap-2">
      <i data-feather="x-circle" class="inline-block"></i> Reset
    </button>
  </div>

  <!-- Spinner -->
  <div id="spinner" class="hidden mt-6">
    <div class="loading-spinner">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
    </div>
  </div>

  <!-- Output -->
  <pre id="output"
       class="bg-white dark:bg-gray-100 text-black p-4 rounded w-full max-w-md overflow-auto mt-4 whitespace-pre-wrap min-h-[200px]">
Lyrics will appear here...
  </pre>

  <!-- Actions -->
  <div class="flex gap-4 mt-6">
    <button id="copyBtn" class="btn-angas btn-green-angas px-5 py-2 flex items-center gap-2">
      <i data-feather="copy"></i> Copy
    </button>
    <button id="downloadBtn" class="btn-angas btn-yellow-angas px-5 py-2 flex items-center gap-2">
      <i data-feather="download"></i> Download
    </button>
  </div>

  <!-- Follow Button -->
  <a href="https://www.facebook.com/profile.php?id=61576992292379" target="_blank"
     class="flex items-center gap-2 btn-angas btn-pink-angas font-bold py-2 px-6 rounded-full mt-6 shadow-md transform hover:scale-110 transition">
    <i data-feather="facebook"></i> Follow Sxe Ci
  </a>

  <!-- Scripts -->
  <script>
    const searchBtn = document.getElementById("searchBtn");
    const resetBtn = document.getElementById("resetBtn");
    const titleInput = document.getElementById("titleInput");
    const output = document.getElementById("output");
    const spinner = document.getElementById("spinner");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const themeToggle = document.getElementById("toggleTheme");
    const historyDropdown = document.getElementById("historyDropdown");

    let currentLyrics = "";
    let currentTitle = "";

    function updateHistory(title) {
      let history = JSON.parse(localStorage.getItem("lyricsHistory") || "[]");
      if (!history.includes(title)) {
        history.unshift(title);
        if (history.length > 10) history = history.slice(0, 10);
        localStorage.setItem("lyricsHistory", JSON.stringify(history));
        renderHistoryDropdown();
      }
    }

    function renderHistoryDropdown() {
      let history = JSON.parse(localStorage.getItem("lyricsHistory") || "[]");
      historyDropdown.innerHTML = '<option value="">Choose from history...</option>';
      history.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item;
        opt.textContent = item;
        historyDropdown.appendChild(opt);
      });
    }

    searchBtn.addEventListener("click", () => {
      const title = titleInput.value.trim();
      if (!title) {
        output.textContent = "❗ Please enter a song title.";
        return;
      }

      output.textContent = "";
      spinner.classList.remove("hidden");
      currentLyrics = "";
      currentTitle = title;

      fetch(`/api/lyrics?title=${encodeURIComponent(title)}`)
        .then(res => res.json())
        .then(data => {
          spinner.classList.add("hidden");
          if (data.response && data.response.trim() !== "") {
            output.textContent = data.response;
            currentLyrics = data.response;
            updateHistory(title);
          } else {
            output.textContent = "❌ No lyrics found.";
          }
        })
        .catch(err => {
          console.error(err);
          spinner.classList.add("hidden");
          output.textContent = "⚠️ Error fetching lyrics.";
        });
    });

    copyBtn.addEventListener("click", () => {
      if (currentLyrics) {
        navigator.clipboard.writeText(currentLyrics);
        alert("✅ Lyrics copied!");
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (currentLyrics) {
        const blob = new Blob([currentLyrics], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${currentTitle || "lyrics"}.txt`;
        link.click();
      }
    });

    resetBtn.addEventListener("click", () => {
      titleInput.value = "";
      output.textContent = "Lyrics will appear here...";
      currentLyrics = "";
      currentTitle = "";
    });

    themeToggle.addEventListener("click", () => {
      const html = document.documentElement;
      if (html.classList.contains("light")) {
        html.classList.remove("light");
        html.classList.add("dark");
        localStorage.theme = 'dark';
      } else {
        html.classList.remove("dark");
        html.classList.add("light");
        localStorage.theme = 'light';
      }
    });

    historyDropdown.addEventListener("change", () => {
      const selected = historyDropdown.value;
      if (selected) {
        titleInput.value = selected;
        searchBtn.click();
      }
    });

    renderHistoryDropdown();
    feather.replace(); // Feather icons
  </script>
</body>
</html>
