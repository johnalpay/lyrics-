<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Lyrics Finder ðŸŽµ</h1>
  <input type="text" id="title" placeholder="Enter song title..." />
  <button onclick="findLyrics()">Search</button>
  <textarea id="lyrics" readonly placeholder="Lyrics will appear here..."></textarea>

  <script>
    async function findLyrics() {
      const title = document.getElementById('title').value.trim();
      const lyricsBox = document.getElementById('lyrics');
      if (!title) {
        lyricsBox.value = 'Please enter a song title.';
        return;
      }

      lyricsBox.value = 'Searching...';

      try {
        const res = await fetch(`/api/lyrics?title=${encodeURIComponent(title)}`);
        const data = await res.json();
        if (data.lyrics) {
          lyricsBox.value = data.lyrics;
        } else {
          lyricsBox.value = 'Lyrics not found.';
        }
      } catch (err) {
        lyricsBox.value = 'Error fetching lyrics.';
      }
    }
  </script>
</body>
</html>
