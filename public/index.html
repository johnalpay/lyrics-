<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lyrics Finder</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Custom scrollbar for suggestions */
    #suggestions::-webkit-scrollbar {
      width: 6px;
    }
    #suggestions::-webkit-scrollbar-thumb {
      background-color: #3b82f6;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white dark:bg-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-4xl font-extrabold mb-8 text-center select-none tracking-tight">🎤 <span class="text-blue-500">Lyrics Finder</span></h1>

  <div class="w-full max-w-md relative">
    <input
      id="titleInput"
      type="text"
      placeholder="Enter song title..."
      autocomplete="off"
      class="w-full p-3 rounded-lg text-black shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
    />
    <ul
      id="suggestions"
      class="absolute z-50 top-full mt-1 w-full bg-white text-black rounded-lg shadow-lg max-h-48 overflow-y-auto opacity-0 pointer-events-none transition-opacity duration-200"
    ></ul>
  </div>

  <button
    id="searchBtn"
    class="mt-6 w-full max-w-md bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 text-white font-bold py-3 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300"
  >
    Find Lyrics
  </button>

  <div id="spinner" class="hidden mt-6 mx-auto animate-spin rounded-full h-10 w-10 border-t-4 border-b-4 border-blue-500"></div>

  <pre
    id="output"
    class="mt-8 bg-gray-800 text-white p-5 rounded-lg w-full max-w-md overflow-auto whitespace-pre-wrap min-h-[200px] shadow-lg"
  >Lyrics will appear here...</pre>

  <div class="flex gap-4 mt-8 mb-6 max-w-md w-full justify-center">
    <button
      id="copyBtn"
      class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow-md transform hover:scale-110 transition-transform duration-300 flex items-center gap-2"
    >
      <i data-feather="copy"></i> Copy
    </button>
    <button
      id="downloadBtn"
      class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg shadow-md transform hover:scale-110 transition-transform duration-300 flex items-center gap-2"
    >
      <i data-feather="download"></i> Download
    </button>
  </div>

  <a
    href="https://www.facebook.com/profile.php?id=61576992292379"
    target="_blank"
    class="flex items-center gap-3 bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 shadow-lg transform hover:scale-105"
  >
    <i data-feather="facebook"></i>
    Follow Sxe Ci 💖
  </a>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const titleInput = document.getElementById("titleInput");
    const output = document.getElementById("output");
    const spinner = document.getElementById("spinner");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const suggestions = document.getElementById("suggestions");

    let currentLyrics = "";
    let currentTitle = "";
    let debounceTimeout;

    // Show suggestions
    titleInput.addEventListener("input", () => {
      clearTimeout(debounceTimeout);
      const query = titleInput.value.trim();

      if (!query) {
        hideSuggestions();
        return;
      }

      debounceTimeout = setTimeout(() => {
        fetchSuggestions(query);
      }, 300);
    });

    async function fetchSuggestions(query) {
      try {
        // Using your existing API but assuming it returns a list of possible titles on 'suggestions' key
        const res = await fetch(`/api/lyrics?title=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (data.suggestions && data.suggestions.length > 0) {
          renderSuggestions(data.suggestions);
        } else {
          hideSuggestions();
        }
      } catch {
        hideSuggestions();
      }
    }

    function renderSuggestions(list) {
      suggestions.innerHTML = "";
      list.forEach(title => {
        const li = document.createElement("li");
        li.textContent = title;
        li.className =
          "cursor-pointer px-4 py-2 hover:bg-blue-500 hover:text-white transition-colors duration-200 rounded select-none";
        li.addEventListener("click", () => {
          titleInput.value = title;
          hideSuggestions();
          searchLyrics(title);
        });
        suggestions.appendChild(li);
      });
      suggestions.style.opacity = "1";
      suggestions.style.pointerEvents = "auto";
    }

    function hideSuggestions() {
      suggestions.style.opacity = "0";
      suggestions.style.pointerEvents = "none";
    }

    function searchLyrics(title) {
      if (!title) {
        output.textContent = "❗ Please enter a song title.";
        return;
      }

      output.textContent = "";
      spinner.classList.remove("hidden");
      currentLyrics = "";
      currentTitle = title;

      fetch(`/api/lyrics?title=${encodeURIComponent(title)}`)
        .then(res => res.json())
        .then(data => {
          spinner.classList.add("hidden");
          if (data.response && data.response.trim() !== "") {
            output.textContent = data.response;
            currentLyrics = data.response;
            updateHistory(title);
          } else {
            output.textContent = "❌ No lyrics found.";
          }
        })
        .catch(() => {
          spinner.classList.add("hidden");
          output.textContent = "⚠️ Error fetching lyrics.";
        });
    }

    searchBtn.addEventListener("click", () => {
      searchLyrics(titleInput.value.trim());
      hideSuggestions();
    });

    copyBtn.addEventListener("click", () => {
      if (currentLyrics) {
        navigator.clipboard.writeText(currentLyrics);
        alert("✅ Lyrics copied!");
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (currentLyrics) {
        const blob = new Blob([currentLyrics], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${currentTitle || "lyrics"}.txt`;
        link.click();
      }
    });

    // History stuff (unchanged)
    function updateHistory(title) {
      let history = JSON.parse(localStorage.getItem("lyricsHistory") || "[]");
      if (!history.includes(title)) {
        history.unshift(title);
        if (history.length > 10) history = history.slice(0, 10);
        localStorage.setItem("lyricsHistory", JSON.stringify(history));
      }
    }

    feather.replace(); // icons
  </script>
</body>
</html>
